<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie seu video</title>
    <style>
        input {
            height: 40px;
            line-height: 40px;
            font-size: 24px;
        }
        label {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Envie seu video !</h1>
    <form action="" style="display: grid; grid-template-columns: 500px; gap: 8px;" data-formulario>
        <label for="_url">URL - Formato: https://www.youtube.com/embed/</label>
        <input type="text" name="" id="_url" data-url required pattern="^((https|http):\/\/)(\w.)+?com(\b\/embed\/\b)(\w)+">
        <label for="_titulo">Titulo</label>
        <input type="text" name="" id="_titulo" data-titulo required>
        <label for="_descricao">Descrição</label>
        <input type="text" name="" id="_descricao" data-descricao required>
        <input type="submit" value="Enviar">
    </form>

    <script src="Scripts/main.js"></script>
    <script src="Scripts/criaVideo.js"></script>
</body>
</html>
